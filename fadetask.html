<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .container{
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        img{
            width: 300px;
            height: 300px;
        }
        .header{
            display: none;
        }
    </style>
</head>
<body>


    <div class="container">
        <div class="header">
        <img src="https://images.pexels.com/photos/34225/spider-web-with-water-beads-network-dewdrop.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
        </div>
        <div class="header2">
        <img src="https://images.pexels.com/photos/34225/spider-web-with-water-beads-network-dewdrop.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
        </div>
        <div class="header3">
        <img src="https://images.pexels.com/photos/34225/spider-web-with-water-beads-network-dewdrop.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
        </div>
        <div class="header4">
        <img src="https://images.pexels.com/photos/34225/spider-web-with-water-beads-network-dewdrop.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
        </div>
     </div>
      <div class="task">
        <button class="fadein">fadeIn</button>
        <button class="fadeout" style="margin-left: 210px;">fadeout</button>
        <button class="fadetoggle" style="margin-left: 245px;">fadeToggle</button>
        <button class="fadeto" style="margin-left: 223px;">fadeto</button>
      </div>
      
      <script>
        $(document).ready(function () {
            $('.fadein').click(function(){
                $('.header').fadeIn(2000);
            });
            
            $('.fadeout').click(function(){
                $('.header2').fadeOut(2000);
            });
            
            $('.fadetoggle').click(function(){
                $('.header3').fadeToggle(2000);
            });
            
            $('.fadeto').click(function(){
                $('.header4').fadeTo('slow',0.4);
            });
            
        })
    </script>
</body>
</html>
