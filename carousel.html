<!DOCTYPE html>

<head>

        <button type="button" data-bs-target="#demo" data-bs-slide-to="1" ></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2" ></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3" ></button>

    <div class="carousel-inner">

            <img src="https://c4.wallpaperflare.com/wallpaper/764/505/66/baby-groot-4k-hd-superheroes-wallpaper-preview.jpg" class="d-block w-100" alt="">

        <div class="carousel-item">

        </div>

        <div class="carousel-item">

        </div>

        <div class="carousel-item">

        </div>
    </div>

    <div class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </div>

    <div class="carousel-control-next" data-bs-target="#demo" data-bs-slide="Next">

</body>
